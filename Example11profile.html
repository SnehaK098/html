<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Example11profile.CSS">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="profile">
                <img src="456.jpg">
                <h4>Report for</h4>
                <h2>Jeremy Robson</h2>
            </div>
            <ul>
                <li><button style="opacity: 50%;">Daily</button></li>
                <li><button>Weekly</button></li>
                <li><button style="opacity: 50%;">Monthly</button></li>
            </ul>

        </div>
        <div class="right">
            <div class="top">
                <div class="box b1">
                    <img src="work.png">
                    <div class="card">
                        <nav> 
                            <h4>Work</h4>
                            <ul>
                                <li>•••</li>
                            </ul>
                        </nav>
                        <h1>32hrs</h1>
                        <p>Last week - 36hrs</p>
                    </div>
                </div>
                <div class="box b2">
                    <img src="game.png">
                    <div class="card">
                        <nav> 
                            <h4>Play</h4>
                            <ul>
                                <li>•••</li>
                            </ul>
                        </nav>
                        <h1>10hrs</h1>
                        <p>Last week - 8hrs</p>
                        
                    </div>
                </div>
                <div class="box b3">
                    <img src="study.png">
                    <div class="card">
                        <nav> 
                            <h4>Study</h4>
                            <ul>
                                <li>•••</li>
                            </ul>
                        </nav>
                        <h1>4hrs</h1>
                        <p>Last week - 7hrs</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="box b4">
                    <img src="workout.png">
                    <div class="card">
                        <nav> 
                            <h4>Exercise</h4>
                            <ul>
                                <li>•••</li>
                            </ul>
                        </nav>
                        <h1>4hrs</h1>
                        <p>Last week - 5hrs</p>
                    </div>
                </div>
                <div class="box b5">
                    <img src="social.png">
                    <div class="card">
                        <nav> 
                            <h4>Social</h4>
                            <ul>
                                <li>•••</li>
                            </ul>
                        </nav>
                        <h1>5hrs</h1>
                        <p>Last week - 10hrs</p>
                    </div>
                </div>
                <div class="box b6">
                        <img src="selfcare.png">
                    <div class="card">
                        <nav> 
                            <h4>Self care</h4>
                            <ul>
                                <li>•••</li>
                            </ul>
                        </nav>
                        <h1>2hrs</h1>
                        <p>Last week - 2hrs</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
