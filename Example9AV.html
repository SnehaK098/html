<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV</title>
</head>
<body>
    <h3>Audio</h3>
    <audio controls>
        <source src="Audio.mp3" type="audio/mpeg">

    <h3>Video</h3>
    <video height="400px" width="800px" controls>
        <source src="Video.mp4" type="video/mp4">
    </video>
    <br>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SMKPKGW083c?si=luiHTh7msKl9-V3D" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
