<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <ul>
            <li>Green Apple</li>
        </ul>
        <li>Banana</li>
        <li>grapes</li>
    </ul>
    <br>
    <br>
    <h1>Oredered List</h1>
    <ol type="A">

        <li>Coffee</li>
        <li>Tea</li>
        <li>Juice</li>
        <ol>
            <li>Mango Juice</li>
            <li>Grape Juice</li>
            <li>Orange Juice</li>
        </ol>
        <li>Water</li>
    </ol>
    <br>
    <br>
    
    <ol start="50">
        <li>Coffee</li>
        <li>Juice</li>
        <li>Hotwater</li>
        <li>Coldwater</li>
    </ol>
</body>
</html>
